version: "3.9"

name: "demo-farm"

services:
  mongo:
    build:
      context: ./db
    expose:
      - 27017
    ports:
      - "27017:27017"


  fastapi:
    depends_on:
      - mongo
    build:
      context: ./backend
    expose:
      - 8000
    ports:
      - "8000:8000"
    environment:
      # access to other container network via db container name, docker network automatically DNS.
      - "DATABASE_HOST=mongo"


  react:
    depends_on:
      - fastapi
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # todo Can't connect to fastapi container via container name, but fastapi can connect to mongo. I want to only expose react port.
    # ! environment REACT_APP_API_HOST=fastAPI must be set before build,
    # either in .env file or in Dockerfile before build.
    # environment:
    #   - "REACT_APP_API_HOST=fastapi"
    # ! Entrypoint of this whole project,
    # set "<your_port>:3000"
    ports:
      - "3000:3000"


